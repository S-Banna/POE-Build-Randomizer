<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoE Build Randomizer</title>
    <link
      rel="shortcut icon"
      href="images/dice-outline.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="meyer.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="overlay">
      <header>
        <div id="head">Random Build Generator</div>
        <div id="head2">
          A random generator for Path of Exile Ascendancies, Skills, and Keystones!
        </div>
      </header>
      <div id="mainCont">
        <button id="generator">Generate</button>
        <div class="borderBox">
          <div id="titleOpts">Generation Options:</div>
          <div id="options">
            <div class="ascendancy">
              <label for="ascendancy">Ascendancy</label>
              <select name="ascendancy" id="ascendancy">
                <option value="anyAsc">Any</option>
                <option value="marauder">Marauder</option>
                <option value="templar">Templar</option>
                <option value="witch">Witch</option>
                <option value="shadow">Shadow</option>
                <option value="ranger">Ranger</option>
                <option value="duelist">Duelist</option>
              </select>
            </div>
            <div class="gem">
              <label for="gem">Main Gem</label>
              <select name="gem" id="gem">
                <option value="anyGem">Any</option>
                <option style="color: rgb(37, 197, 64);" value="green">Green</option>
                <option style="color: rgb(46, 46, 255);" value="blue">Blue</option>
                <option style="color: red;" value="red">Red</option>
              </select>
            </div>
            <div class="keystone">
              <label for="keystones">Keystones</label>
              <select name="keystones" id="keystones">
                <option value="noKey">0</option>
                <option value="oneKey">1</option>
                <option value="twoKey">2</option>
              </select>
            </div>
          </div>
        </div>
        <div class="hidden" id="second">
          <div>
            <div>
              Your chosen ascendancy:
              <div id="ascHere"></div>
            </div>
          </div>
        </div>
        <div class="hidden" id="third">
          <div>
            <div>
              <div>Your chosen main skill gem:</div>
              <div><a href="" id="gemHere" target="_blank"></a></div>
            </div>
          </div>
        </div>
        <div class="hidden" id="fourth">
          <div style="margin-bottom: 20px; font-size: 20px;">Keystones</div>
          <div id="keyHolder">
            <div id="firstKey">
              <a id="keystoneHere" target="_blank"></a>
              <div id="cont"><img src="" id="keyImgHere"></div>
            </div>
            <div id="secondKey" class="hidden">
              <a id="keystone2Here" target="_blank"></a>
              <div id="cont2"><img src="" id="keyImg2Here"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
